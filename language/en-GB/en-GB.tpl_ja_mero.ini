T3_TPL_DESC_3					="Modern responsive Joomla template for your professional business portfolio website. Modern UI or Metro Style is applied in JA Mero with bold and modern blocks, clean and legible typography, slick and simple in the overall design, JA Mero is a perfect fit to showcase for your product and business portfolio. The template is built with the latest version of T3, style for K2 component, integrated with Slideshow Lite extension and many more. Enjoy these incredible features with JA Mero to showcase your products, display your business portfolio or manage your business blog in a professional way."
